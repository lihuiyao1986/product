dubbo.container=log4j,spring
dubbo.application.name=provider-common
dubbo.application.owner=william.liys
#dubbo.registry.address=multicast://224.5.6.7:1234
dubbo.registry.address= zookeeper://127.0.0.1:2181
#dubbo.registry.address=zookeeper://192.168.1.206:2181?backup=192.168.1.207:2181,192.168.1.208:2181
#dubbo.registry.address=redis://127.0.0.1:6379
#dubbo.registry.address=dubbo://127.0.0.1:9090
#通过注册中心发现监控中心服务
dubbo.monitor.protocol=registry
dubbo.protocol.name=dubbo
dubbo.protocol.port=20882
dubbo.service.loadbalance=roundrobin
dubbo.service.version=1.0.0
dubbo.service.timeout=4000
dubbo.log4j.file=logs/provider-common.log
dubbo.log4j.level=WARN


